<body>
<div class="terminal-dots">
            <span class="dot red"></span>
            <span class="dot yellow"></span>
            <span class="dot green"></span>
        </div>
<h2>Edit File HTML</h2>
<div id="info">Please upload the file <strong>with the same name</strong> to edit: <span id="filenameDisplay"></span></div>

<!-- Input file -->
<input type="file" id="fileInput" accept=".html" />

<!-- Tombol aksi tepat di bawah Choose File -->
<div style="margin-top:10px; margin-bottom:10px;">
  <button id="save-btn" disabled>Save</button>
  <button id="cancel-btn">Cancel</button>
</div>

<!-- Tab awalnya disembunyikan -->
<div class="tab-container" id="tabContainer" style="display:none;">
  <button class="tab-btn active" id="tab-edit">Edit</button>
  <button class="tab-btn" id="tab-preview">Preview</button>
</div>

<!-- Time Programming -->
<div id="hacker-clock"></div>

<!-- Editor awalnya disembunyikan -->
<div id="editorContainer" class="fade-container active" style="display:none;">
  <textarea id="editor" spellcheck="false"></textarea>
</div>

<!-- Preview awalnya disembunyikan -->
<div id="previewContainer" class="fade-container hidden" style="display:none;">
  <iframe id="previewFrame" style="width:100%; height:calc(100vh - 260px); border:1px solid #333; border-radius:6px; background:#fff;"></iframe>
</div>

<!-- FOOTER -->
<footer class="footer">
  <div class="footer-content">
    &copy; <span id="year"></span> 
    <a href="https://web.haxorai.com" target="_blank" rel="noopener noreferrer" class="footer-link">web.haxorai.com</a> - All Rights Reserved
  </div>
</footer>
<script>
  // Set current year
  document.getElementById('year').textContent = new Date().getFullYear();

  // Fungsi untuk update jam & tanggal
  function updateHackerClock() {
    const now = new Date();
    const days = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
    const months = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
    
    const dayName = days[now.getDay()];
    const day = String(now.getDate()).padStart(2, '0');
    const monthName = months[now.getMonth()];
    const year = now.getFullYear();
    
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');

    document.getElementById('hacker-clock').textContent = 
      `${dayName}, ${day} ${monthName} ${year} | ${hours}:${minutes}:${seconds}`;
  }

  // Update setiap detik
  setInterval(updateHackerClock, 1000);
  updateHackerClock();
</script>
